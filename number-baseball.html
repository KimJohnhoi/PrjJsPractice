<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" id="input" minlength="4" maxlength="4" pattern="^(?!.*(.).*\1)\d{4}$">
        <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
        let $form = document.getElementById('form');
        let $input = document.getElementById('input');
        let $logs = document.getElementById('logs');
        let numbers = [], answer = [], tries = [], out = 0;

        for(let n = 1; n <= 9; n+=1 ){
            numbers.push(n);
        }
        for(let n = 0; n <= 3; n+=1 ){
            let index = Math.floor(Math.random() * numbers.length);
            answer.push(numbers[index]);
            numbers.splice(index, 1);
        }
        console.log(answer);

        let checkInput = input => {
            if(input.length !== 4) return alert('4자리 숫자를 입력하세요');
            if(new Set(input).size !== 4) return alert('중복된 숫자를 입력했습니다.');
            if(tries.includes(input)) return alert('이미 시도한 값입니다.');
            return true;
        }

        $form.addEventListener('submit', e => {
            e.preventDefault();
            let strike = 0, ball = 0;
            let value = $input.value;
            let valid = checkInput(value);
            $input.value = '';
            
            if(!valid) return;

            if(answer.join('') === value){
                $logs.textContent = '홈런!';
                return;
            }
            if(tries.length >= 9 ){
                let message = document.createTextNode(`패배! 정답은 ${answer.join('')}`);
                $logs.appendChild(message);
                return;
            }
            for(let i = 0; i < answer.length; i++){
                let index = value.indexOf(answer[i]);
                if(index > -1){
                    if(index === i){
                        strike += 1;
                    } else{
                        ball += 1;
                    }
                }
            }

            if (strike === 0 && ball === 0){
                out++;
                $logs.append(`${value}: ${out} 아웃`, document.createElement('br')); 
            } else $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`, document.createElement('br')); 

            if(out === 3) {
                $logs.append(`${value}: 3아웃! 정답은 ${answer.join('')}`); 
                return;
            }
            tries.push(value);
        });
    </script>
</body>
</html>
